<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGER teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <h3 class="text-center mb-4">Buscar Exercícios - Wger API</h3>

    <form id="wgerForm" class="mx-auto mb-4" style="max-width: 400px;">
        <select id="categoryInput" class="form-select mb-2">
            <option value="">Escolha uma Categoria</option>
            <option value="10">Abdominal</option>
            <option value="8">Braços</option>
            <option value="12">Costas</option>
            <option value="14">Panturrilha</option>
            <option value="15">Cardio</option>
            <option value="11">Peito</option>
            <option value="9">Pernas</option>
            <option value="13">Ombros</option>
            <option value="favoritos">Favoritos</option>
        </select>
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

    <div class="container pb-5">
        <div id="exerciseList" class="row g-4"></div>
    </div>

    <div id="pagination" class="text-center my-4"></div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
